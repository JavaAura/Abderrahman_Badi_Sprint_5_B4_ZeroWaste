<div class="flex flex-col h-screen max-h-screen">
    <app-nav *ngIf="(user$ | async) !== null" class="h-[7vh]" />
    <main class="py-10 w-11/12 mx-auto">
        <router-outlet />
        <app-global-notification />
    </main>
    <app-global-loading class="absolute top-[7vh] left-0 max-h-[93vh] h-full w-full z-0" [ngClass]="(loading$ | async) === true ? 'z-50' : 'z-0'"
        *ngIf="loading$ | async" />
</div>
